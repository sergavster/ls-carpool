<!DOCTYPE html> 
<html dir="ltr" lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
		<link rel="stylesheet" href="all.css" type="text/css"> 

<title>Request Form</title>
</head>

<body>
<h1>Offer Form</h1>

<form id="payment" action="/rideoffer" method="get">
			<fieldset> 
							<legend>from</legend> 

							<ol> 


<li>
<label for=name>Source X coordinate:&nbsp;</label>
<input type="text" name="fromX" placeholder="coordinates"	/>
					</li> 


<li>
<label for="fromY">source Y</label>
<input type="text" name="fromY" placeholder="coordinates"	/>
					</li> 

<li>
<label for=name>Location name:</label>
<input type="text" name="fromName"/>
					</li> 
</ol>
					
										</fieldset> 
									
									<fieldset>	
							<legend>To</legend> 

							<ol> 

<li>
<label for=name>Destination X 
</label>
<input type="text" name="toX"  placeholder="coordinates" />
					</li> 

<li>
<label for=name>Destination Y </label>
<input type="text" name="toY" placeholder="coordinates"/>
					</li> 

<li>
<label for=name>Destination name:&nbsp;</label>
<input type="text" name="toName"/>
					</li> 
</ol>
														</fieldset>	


																							
			<fieldset> 
			
			
				<legend>Your details </legend> 
									<ol> 


<li>
<label for=name>Ride date:&nbsp;</label>
<input type="text" name="rideDate"/>
					</li> 

<li>
<label for=name>+-Mintes:&nbsp;</label>
<input type="text" name="flexibility"/>
</li>

<li><label for=name>but it could look like this:</label>
<input type='range' min='0' max='50' value='0' />
					</li> 

<li>
<label for=name>Email:&nbsp;</label>
						<input id=email name="userEmail" type=email placeholder="example@domain.com" required> 

							</li> 
						</ol>
			</fieldset> 


<fieldset> 
			
				<button type=submit>find me a ride!</button> 
			
			</fieldset> 
	



</form>

</body>
</html>
